  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial;

<body>
  <!-- ğŸ”¹ ä¸»ç•«å¸ƒ -->
  <canvas id="glslCanvas"
    data-fragment-url="Hybrid_Waves_Rice_v3_RGB.frag"
    data-textures="data/SND.JPG,data/Meadowfoam_byChatGPT.png">
  </canvas>

  <!-- ğŸ”¹ å³å´æ§åˆ¶é¢æ¿ -->
  <aside>
    <h2>Hybrid Controls</h2>

    <div class="row">
      <label for="gain">u_detailGain <span class="val" id="gainVal">10.0</span></label>
      <input id="gain" type="range" min="0" max="24" step="0.1" value="10.0"/>
      <div class="small">æ”¾å¤§ã€Œç¨»ç”°é«˜é »ç´°ç¯€ã€çš„å¼·åº¦ã€‚</div>
    </div>

    <div class="row">
      <label for="mix">u_mixRatio <span class="val" id="mixVal">0.6</span></label>
      <input id="mix" type="range" min="0" max="1" step="0.01" value="0.6"/>
      <div class="small">ç¨»ç”°åŸè‰²èˆ‡æµ·è‰²çš„æ¯”ä¾‹ã€‚</div>
    </div>
  </aside>

  <!-- ğŸ”¹ å¼•ç”¨æœ¬åœ° glslCanvas.js -->
  <script src="dist/glslCanvas.js"></script>

  <script>
    const canvas = document.getElementById('glslCanvas');
    const sandbox = new GlslCanvas(canvas);

    // åˆå§‹å€¼
    const uniforms = {
      u_detailGain: 10.0,
      u_mixRatio: 0.6
    };

    // æ¨é€ uniforms
    function pushUniforms() {
      for (const k in uniforms) sandbox.setUniform(k, uniforms[k]);
    }

    // è‡ªå‹•èª¿æ•´è§£æåº¦
    function fit() {
      const dpr = Math.min(window.devicePixelRatio || 1, 2);
      const rect = canvas.getBoundingClientRect();
      const w = Math.floor(rect.width  * dpr);
      const h = Math.floor(rect.height * dpr);
      if (canvas.width !== w || canvas.height !== h) {
        canvas.width = w; canvas.height = h;
        sandbox.setUniform("u_resolution", w, h);
      }
    }
    new ResizeObserver(fit).observe(canvas);
    window.addEventListener('load', () => { fit(); pushUniforms(); });

    // æ§åˆ¶é¢æ¿äº‹ä»¶
    const gain = document.getElementById('gain');
    const mix = document.getElementById('mix');
    const gainVal = document.getElementById('gainVal');
    const mixVal = document.getElementById('mixVal');

    function setGain(v){
      uniforms.u_detailGain = parseFloat(v);
      gainVal.textContent = uniforms.u_detailGain.toFixed(2);
      sandbox.setUniform("u_detailGain", uniforms.u_detailGain);
    }
    function setMix(v){
      uniforms.u_mixRatio = parseFloat(v);
      mixVal.textContent = uniforms.u_mixRatio.toFixed(2);
      sandbox.setUniform("u_mixRatio", uniforms.u_mixRatio);
    }

    gain.addEventListener("input", e => setGain(e.target.value));
    mix.addEventListener("input",  e => setMix(e.target.value));
  </script>
</body>
