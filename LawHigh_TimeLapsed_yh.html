<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GlslCanvas</title>
    <script type="text/javascript" src="dist/GlslCanvas.js"></script>
    <style>
        body {
            background: #101515;
        }
        #glslCanvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <canvas id="glslCanvas" data-fragment-url="LawHigh_TimeLapsed_yh.frag" data-backbuffer="true" width="800" height="800" data-textures="data/Wavesv2_byChatGPT.png, data/Ricev3_byChatGPT.png"></canvas>
</body>
<script>
    var canvas = document.getElementById("glslCanvas");
    var sandbox = new GlslCanvas(canvas);
    var texCounter = 0;
    var sandbox_content = "";
    var sandbox_title = "";
    var sandbox_author = "";
    var sandbox_thumbnail = "";
    canvas.style.width = '100%';
    canvas.style.height = '100%';

    // 控制遠近切換速度（弧度/秒）
    // 例如 0.4 = 約 15 秒完整往返；1.0 = 約 6 秒；2.0 = 約 3 秒。
    sandbox.setUniform("u_speed", 1.0);
</script>

</script>
</html>
